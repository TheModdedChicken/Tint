<html>
<head>
    <meta charset="UTF-8">
    <title>Tint</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/refresh.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="main-body">
    <div class="main-body-background"></div>
    <header class="main-header">
        <div id="close-button" onclick="closeApp();">
            <img class="icon" srcset="assets/icons/close-w-10.png 1x, assets/icons/close-w-12.png 1.25x, assets/icons/close-w-15.png 1.5x, assets/icons/close-w-15.png 1.75x, assets/icons/close-w-20.png 2x, assets/icons/close-w-20.png 2.25x, assets/icons/close-w-24.png 2.5x, assets/icons/close-w-30.png 3x, assets/icons/close-w-30.png 3.5x" draggable="false" />
        </div>
        <div class="header-options-win" id="minTray-button" onclick="minimizeTrayApp();">
            <img class="icon" srcset="assets/icons/restore-w-10.png 1x" draggable="false" />
        </div>
        <div class="header-options-win" id="min-button" onclick="minimizeApp();">
            <img class="icon" srcset="assets/icons/min-w-10.png 1x, assets/icons/min-w-12.png 1.25x, assets/icons/min-w-15.png 1.5x, assets/icons/min-w-15.png 1.75x, assets/icons/min-w-20.png 2x, assets/icons/min-w-20.png 2.25x, assets/icons/min-w-24.png 2.5x, assets/icons/min-w-30.png 3x, assets/icons/min-w-30.png 3.5x" draggable="false" />
        </div>
    </header>
    <div id="profile-menu">
        <div id="profile-selector">
            <nav>
                <ul id="profileList">
                    <li id="create-profile-button" onclick="openMenu('ProfileMenu', 'CreateProfileMenu');">Create New Profile</li>
                </ul>
            </nav>
        </div>

        <div id="profile-editor">
            <div id="profile-settings">
                <h2 id="profile-settings-profile-name"></h2>
                <button id="profile-settings-overwrite-button" onclick="openMenu('ProfileSettingsMenu', 'OverwriteProfileMenu');">Overwrite Profile</button>
                <button id="profile-settings-load-button" onclick="openMenu('ProfileSettingsMenu', 'LoadProfileMenu');">Load Profile</button>
                <button id="profile-settings-delete-button" onclick="openMenu('ProfileSettingsMenu', 'DeleteProfileMenu');">Delete Profile</button>
                <button id="profile-settings-cancel-button" onclick="closeMenu('ProfileSettingsMenu', 'ProfileMenu');">Cancel</button>
            </div>

            <div id="create-new-profile-confirm">
                <h2 style="position: relative; top: 20px; text-align: center; font-size: 20px; font-family: 'Inter'; font-weight: 500;">New Profile</h2>
                <input id="profile-savename-input" placeholder="Save Name" type="text" spellcheck="false" maxlength="20"></input>
                <button id="profile-createsave-button" onclick="createNewProfile()">Create Profile</button>
                <button id="profile-createcancel-button" onclick="closeMenu('CreateProfileMenu', 'ProfileMenu');">Cancel</button>
            </div>

            <div id="load-profile-confirm">
                <h2 style="position: relative; top: 20px; text-align: center; font-size: 20px; font-family: 'Inter'; font-weight: 500;">Load Profile</h2>
                <input id="profile-loadname-input" placeholder="Profile Name" type="text" spellcheck="false" maxlength="20" onmousedown="return false;"></input>
                <button id="profile-load-button" onclick="loadProfile()">Load Profile</button>
                <button id="profile-loadcancel-button" onclick="closeMenu('LoadProfileMenu', 'ProfileMenu');">Cancel</button>
            </div>

            <div id="delete-profile-confirm">
                <h2 style="position: relative; top: 20px; text-align: center; font-size: 20px; font-family: 'Inter'; font-weight: 500;">Delete Profile</h2>
                <input id="profile-deletename-input" placeholder="Profile Name" type="text" spellcheck="false" maxlength="20" onmousedown="return false;"></input>
                <button id="profile-delete-button" onclick="deleteProfile();">Delete Profile</button>
                <button id="profile-deletecancel-button" onclick="closeMenu('DeleteProfileMenu', 'ProfileMenu');">Cancel</button>
            </div>

            <div id="overwrite-profile-confirm">
                <h2 style="position: relative; top: 20px; text-align: center; font-size: 20px; font-family: 'Inter'; font-weight: 500;">Overwrite Profile</h2>
                <input id="profile-overwritename-input" placeholder="Profile Name" type="text" spellcheck="false" maxlength="20" onmousedown="return false;" style="cursor: default;"></input>
                <button id="profile-overwrite-button" onclick="overwriteProfile();">Overwrite Profile</button>
                <button id="profile-overwritecancel-button" onclick="closeMenu('OverwriteProfileMenu', 'ProfileMenu');">Cancel</button>
            </div>
        </div>
        <button id="profile-back-button" onclick="closeMenu('ProfileMenu', 'MainMenu');">Back</button>
    </div>
    <div class="main" id="main">
        <div class="rpc-run-config">
            <input class="client-id-input" id="client-id-input" placeholder="Client ID" type="text" spellcheck="false"></input>
            <button class="client-id-button" id="client-id-button" onmouseup="startRPC();">Start</button>
            <button class="client-id-reload" id="client-id-reload" onmouseup="reloadRPC();">Reload</button>
            <button class="client-id-stop" id="client-id-stop" onmouseup="startRPC();">Stop</button>
        </div>
        <h2 style="position: relative; top: 80px; margin: auto; text-align: center; font-family: 'Inter'; font-weight: 500; font-size: 18px; cursor: default;">Detail Text</h2>
        <div class="rpc-main-config-detailBox">
            <input class="client-id-detail" id="client-id-detail" placeholder="Gimme the deets..." type="text" spellcheck="false"></input>
        </div>

        <h2 class="state-field-header-text" style="position: relative; width: fit-content; height: fit-content; left: 205px; top: 120px; text-align: center; font-family: 'Inter'; font-weight: 500; font-size: 18px; cursor: default;">State Text</h2>
        <div class="rpc-main-config-stateBox">
            <input class="client-id-state" id="client-id-state" placeholder="Current Status of Activity" type="text" spellcheck="false" minlength="2"></input>
        </div>

        <h2 style="position: relative; top: 150px; left: 85px; margin: auto; text-align: center; font-family: 'Inter'; font-weight: 500; font-size: 18px; float: left; cursor: default;">Large Image Key</h2>
        <h2 style="position: relative; top: 150px; left: 25px; margin: auto; text-align: center; font-family: 'Inter'; font-weight: 500; font-size: 18px; cursor: default;">Large Image Text</h2>
        <div class="rpc-main-config-ImageKey">
            <input class="client-id-LImageKey" id="client-id-LImageKey" placeholder="largeImage" type="text" spellcheck="false"></input>
            <input class="client-id-LImageText" id="client-id-LImageText" placeholder="This is a large image" type="text" spellcheck="false"></input>
        </div>

        <h2 style="position: relative; top: 180px; left: 80px; margin: auto; text-align: center; font-family: 'Inter'; font-weight: 500; font-size: 18px; float: left; cursor: default;">Small Image Key</h2>
        <h2 style="position: relative; top: 180px; left: 20px; margin: auto; text-align: center; font-family: 'Inter'; font-weight: 500; font-size: 18px; cursor: default;">Small Image Text</h2>
        <div class="rpc-main-config-ImageText">
            <input class="client-id-SImageKey" id="client-id-SImageKey" placeholder="smallImage" type="text" spellcheck="false"></input>
            <input class="client-id-SImageText" id="client-id-SImageText" placeholder="This is a small image" type="text" spellcheck="false"></input>
        </div>

        <button class="profiles-button" id="profiles-button" onmouseup="openMenu('MainMenu', 'ProfileMenu');" style="float: left;">Field Profiles</button>
    </div>
</body>
</html>

<script src="index.js" defer></script>
